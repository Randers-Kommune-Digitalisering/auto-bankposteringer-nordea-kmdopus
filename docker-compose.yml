version: "1.0"
services:

  node_red_vue:
    build: .

    networks:
      - node_red_vue

    ports:
      - "1880:1880"
      - "3000:3000"

    environment:
      DB_USER: root
      DB_PASS: pass
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: demo

      ######### Testmiljø:
      
      # CLIENT_ID: ${CLIENT_ID}
      # CLIENT_SECRET: ${CLIENT_SECRET}
      # EIDASPRIVATEKEY: ${EIDASPRIVATEKEY}
      # KONTO: ${TEST_KONTO}
      # AUTH_ID: ${TEST_AUTH_ID}
      # AGREEMENT_ID: ${TEST_AGREEMENT_ID}

      ######### Produktionsmiljø:

      CLIENT_ID: ${PRODUKTIONSKEY}
      CLIENT_SECRET: ${PRODUKTIONSSECRET}
      EIDASPRIVATEKEY: ${PROD_EIDASPRIVATEKEY}
      HOVEDKONTO: ${HOVEDKONTO}
      DEBITORKONTO: ${DEBITORKONTO}
      AUTH_ID: ${PROD_AUTH_ID}
      AGREEMENT_ID: ${PROD_AGREEMENT_ID}

      FLOWS: "/data/flows.json"

      TZ: "Europe/Copenhagen"

    volumes:
      - "./node-red/:/data" 

    depends_on:
      - redis_microservice  
      - db

  redis_microservice:
    build:
      context: ./redis_microservice
    networks:
      - node_red_vue

  db:
    image: mariadb:10.6.11
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: pass
      MARIADB_DATABASE: demo
      TZ: "Europe/Copenhagen"
    command: [
        '--wait_timeout=60'
    ]
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root --password=pass
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 55

    networks:
      - node_red_vue
      
networks: 
  node_red_vue:
    name: node_red_vue
